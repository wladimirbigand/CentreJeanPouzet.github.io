            <!-- Bloc dédié aux 6 images fixes -->
            <div class="admin-block colo-images">
                <h2>Images associées (6 nécessaires)</h2>

                <!-- Répétez le même schéma pour les 6 emplacements -->
                <div class="colo-colonnes">
                    <div>
                        <div class="image-slot">
                            <label>Image 1 :</label>
                            <input type="file" id="coloImage1" accept="image/*">
                            <div class="preview-container" id="previewImage1"></div>
                        </div>

                        <div class="image-slot">
                            <label>Image 2 :</label>
                            <input type="file" id="coloImage2" accept="image/*">

                    <div>

                            <input type="file" id="coloImage5" accept="image/*">

                        </div>

                        <div class="image-slot">
                            <label>Image 6 :</label>

</div>

<script>
    // Fonction générique d'aperçu d'image
    function previewSingleImage(input, previewContainer) {
        if (!input.files || !input.files[0]) {
            // Si aucun fichier n’est sélectionné, on vide simplement le conteneur
            previewContainer.innerHTML = '';
            return;
        }
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            previewContainer.innerHTML = '<img src="' + e.target.result + '" alt="Aperçu" />';
        }
        reader.readAsDataURL(file);
    }

    // Affiche
    const coloAffiche = document.getElementById('coloAffiche');
    const previewAffiche = document.getElementById('previewAffiche');
    coloAffiche.addEventListener('change', function() {
        previewSingleImage(this, previewAffiche);
    });

    // Les 6 images
    for (let i = 1; i <= 6; i++) {
        const fileInput = document.getElementById('coloImage' + i);
        const previewCont = document.getElementById('previewImage' + i);
        fileInput.addEventListener('change', function() {
            previewSingleImage(this, previewCont);
        });
    }
</script>
